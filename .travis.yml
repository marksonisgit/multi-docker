sudo: required
language: generic

services:
  - docker
  
before_install:
  - docker build -t marksonis/react-test -f ./client/Dockerfile.dev ./client
  
scripts:
  - docker run -e CI=true marksonis/react-test npm test
  
after_success:
  - docker build -t marksonis/multi-client ./client
  - docker build -t marksonis/multi-nginx ./nginx
  - docker build -t marksonis/multi-server ./server
  - docker build -t marksonis/multi-worker ./worker
  # Log in to docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push production images to docker hub
  - docker push marksonis/multi-client
  - docker push marksonis/multi-nginx
  - docker push marksonis/multi-server
  - docker push marksonis/multi-worker